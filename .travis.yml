language: python

before_install:
 - sudo apt-get update
 - pip install conda
  # The next couple lines fix a crash with multiprocessing on Travis and
  # are not specific to using Miniconda
 - sudo rm -rf /dev/shm
 - sudo ln -s /run/shm /dev/shm
 - conda install -c menpo opencv3=3.2.0

install:
  - "pip install --pre -r requirements.txt"

python:
  - "3.6"

script:
  - python main.py
